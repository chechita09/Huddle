<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <script src="https://kit.fontawesome.com/909c3b0a2f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
       <header class="header">
         <a href="./index.html" class="header__logo">
          <img src="./images/logo.svg" alt="Logo de Huddle">
        </a>
       </header>
       <main>
         <section class="main__image-container">
          <figure class="main-image">
            <img src="./images/illustration-mockups.svg" alt="iIllustration of a desktop and mobile layout">
          </figure>
         </section>
         <section class="main__info-container">
          <div class="info-text-container">
            <h2 class="title-text">Build the Community your fans will love</h2>
            <p class="normal-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          </div>
          <div class="register-button-container">
            <a href="./register.html" class="register-button">Register</a>
          </div>
         </section>
       </main>
       <footer class="footer">
         <ul class="social-media">
           <li>
             <a aria-label="Facebook" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i><span class="social-media-text">Facebook</span></a>
           </li>
           <li>
             <a aria-label="Twitter" href="https://www.twitter.com/"><i class="fab fa-twitter"></i><span class="social-media-text">Twitter</span></a>
           </li>
           <li>
             <a aria-label="Instagram" href="https://www.instagram.com/"><i class="fab fa-instagram"></i><span class="social-media-text">Instagram</span></a>
           </li>
         </ul>
       </footer>
  </body>
</html>
