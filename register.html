<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <script src="https://kit.fontawesome.com/909c3b0a2f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
       <header class="header">
         <a href="./index.html" class="header__logo">
          <img src="./images/logo.svg" alt="Logo de Huddle">
        </a>
       </header>
       <main class="main-register">
         <section class="singin__container">  
          <h2>Register</h2>
          <form class="singin__container-form">
              <input aria-label="Name" class="input" type="text" placeholder="Name" required>
              <input aria-label="E-mail" class="input" type="email" placeholder="Email" required>
              <input aria-label="Password" class="input" type="password" placeholder="Password" required>
              <button class="register-button form-button">Sing up</button>              
          </form>
          <section class="singin__social-media">
              <a href="https://google.com"><img src="./images/icons8-google-plus-50.png" alt="Google"><p>Sing up with Google</p></a>
              <a href="https://twitter.com"><img src="./images/icons8-twitter-50.png" alt="Twitter"><p>Sing up with Twitter</p></a>
          </section>
       </section>
       </main>
       <footer class="footer">
         <ul class="social-media">
           <li>
             <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i><p class="social-media-text">Facebook</p></a>
           </li>
           <li>
             <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i><p class="social-media-text">Twitter</p></a>
           </li>
           <li>
             <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i><p class="social-media-text">Instagram</p></a>
           </li>
         </ul>
       </footer>
  </body>
</html>
